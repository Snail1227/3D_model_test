<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #95ce2c;
    }
    model-viewer {
      width: 600px;
      height: 400px;
    }
    .color-buttons {
      margin-top: 10px;
    }
    .color-buttons button {
      margin: 0 5px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      color: white;
    }
    .red { background-color: #ff0000; }
    .green { background-color: #00aa00; }
    .blue { background-color: #0000ff; }
    .yellow { 
        background-color: #fffb00;
        color: rgb(0, 0, 0);
    }
  </style>
</head>
<body>

  <select onchange="changeModel(this.value)">
    <option value="burger.glb">Burger</option>
    <option value="car.glb">Car</option>
  </select>

  <model-viewer id="viewer"
      src="burger.glb"
      alt="3D model"
      loading="eager"
      auto-rotate
      camera-controls
      ar
      shadow-intensity="1"
      exposure="1"
      environment-image="neutral"
      style="width: 100%; height: 500px;">
  </model-viewer>

  <div class="color-buttons" id="color-controls">
    <button class="red" data-color="#ff0000">Red</button>
    <button class="green" data-color="#00ff00">Green</button>
    <button class="blue" data-color="#0000ff">Blue</button>
    <button class="yellow" data-color="#fffb00">Yellow</button>
  </div>

  <script>
    function changeModel(file) {
      document.getElementById('viewer').src = file;
    }

    const modelViewer = document.querySelector("#viewer");

    function hexToRgba(hex) {
      const bigint = parseInt(hex.replace("#", ""), 16);
      const r = ((bigint >> 16) & 255) / 255;
      const g = ((bigint >> 8) & 255) / 255;
      const b = (bigint & 255) / 255;
      return [r, g, b, 1]; // RGBA with full alpha
    }

    document.querySelector('#color-controls').addEventListener('click', async (event) => {
      const color = event.target.dataset.color;
      if (!color) return;

      await modelViewer.updateComplete;
      const [material] = modelViewer.model.materials;
      const rgba = hexToRgba(color);
      material.pbrMetallicRoughness.setBaseColorFactor(rgba);
    });
  </script>

</body>
</html>
